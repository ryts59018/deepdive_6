<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input 요소 제어하기</title>
    <link rel="stylesheet" href="1027_02.css">
</head>

<body>
    <div class="container">
        <input type="number" id="num1" placeholder="숫자를 입력하세요" min="1" max="100">
        +
        <input type="number" id="num2" placeholder="숫자를 입력하세요" min="1" max="100">
        =
        <span id="result">0</span>
        <button type="button" id="btn">계산하기</button>
        <hr>
        <span id="error"></span>
    </div>

    <script>
        // Step 01 - 두수의 합을 구하시오
        // Step 02 - 조건 : 1~100까지만 입력이 되도록, "1~100까지의 수만 입력하세요"
        // Step 03 - 1~100의 범위를 벗어난 숫자를 입력하면, 버튼 클릭시 결과대신 '오류메세지'를 출력하세요
        // 예시 ) "1 ~ 100 사이의 숫자만 입력가능합니다. 


const btn = document.getElementById('btn')
const input = document.getElementById('num1')
const input2 = document.getElementById('num2')
const result = document.getElementById('result')
const error = document.getElementById('error')



btn.addEventListener('click', () =>{
    const a = Number(input.value);
    const b = Number(input2.value);


    
    if(a<=100 && b<=100 && a>0 && b>0) {
    result.textContent = a + b
    error.textContent = null

    }else{
     result.textContent = a + b
     error.textContent = `1 ~ 100 사이의 숫자만 입력가능합니다. `
    } 
    
     
});

        
    </script>
</body>

</html>
