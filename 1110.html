<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1110.html - 반응형, breakpoint 이해하기</title>
</head>
<style>
    body {
        background-color: tomato;
        color:white;
    }

    @media all and (max-width:1200px){
       body{
        background-color: olive;
       }
    }
    @media all and (max-width:1024px){
       body{
        background-color: rgb(26, 0, 74);
       }
    }
    @media all and (max-width:768px){
       body{
        background-color: rgb(74, 0, 0);
       }
    }
    @media all and (max-width:480px){
       body{
        background-color: rgb(0, 63, 224);
       }
    }
</style>
<body>
    <h1>Responsible Web Site</h1>
    pc, tablet-h, tablet-y mobile
</body>
</html>
