<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <input type="text" id="num1" placeholder="숫자를 입력하세요">
        +
        <input type="text" id="num2" placeholder="숫자를 입력하세요">
        =
        <span id="result"></span>
        <button type="button" id="btn">계산하기</button>
    </div>

    <script>
        // Step 01 - 두수의 합을 구하시오
        // Step 02 - 조건 : 1~100까지만 계산이되도록, "1~100까지의 수만 입력하세요"


const btn = document.getElementById('btn')
const input = document.getElementById('num1')
const input2 = document.getElementById('num2')
const result = document.getElementById('result')


btn.addEventListener('click', () =>{
    const a = input.value;
    const b = input2.value;
    result.textContent = Number(a)+Number(b)
    console.log(Number(a)+Number(b))

    if (result.textContent >= 100) {
        result.textContent = `1~100까지의 수만 입력하세요`
        console.log(`1~100까지의 수만 입력하세요`)


    }
    
});






    </script>
</body>

</html>
